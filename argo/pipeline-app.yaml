apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-pipeline
spec:
  destination:
    namespace: myapp-dev
    server: https://kubernetes.default.svc
  project: myapp-argo-project
  source:
    helm:
      parameters:
      - name: appName
        value: myapp
    path: tekton
    repoURL: https://github.com/Jaland/argo-tekton-flow.git
    targetRevision: HEAD
  # Turn on automated Syncing
  syncPolicy:
    automated:
      selfHeal: true